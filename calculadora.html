<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>

    <div class="container">
        <h1>Calculadora</h1>
        <div class="calculadora">
            <input type="numero" id="num1" placeholder="ingrese numero 1">
            <select id="operador">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="numero" id="num2" placeholder="ingrese numero 2">
            <button onclick="calcule()">calcule</button>
            <div id="resultado"></div>
        </div>
    </div>





    <script src="./calculadora.js"></script>
    
</body>
</html>
